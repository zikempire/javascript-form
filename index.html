<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form id="form" class="form">
        <div class="form-control">
          <label for="username">Username</label>
          <input type="text" id="username" />
          <small>Display Error Message</small>
        </div>
        <div class="form-control">
          <label for="username">Email</label>
          <input type="text" id="email" />
          <small>Display Error Message</small>
        </div>
        <div class="form-control special-input">
          <label for="password">Password</label>
          <input type="password" id="password" />
          <div>
            <input class="show-btn" value="Show" type="button" />
          </div>
          <small>Display Error Message</small>
        </div>
        <div class="form-control">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" />
          <small>Display Error Message</small>
        </div>
        <div class="form-control">
          <label for="captcha">Are You Human?</label>
          <input
            type="text"
            id="captcha"
            placeholder="Type here until picture is clear"
          />
          <small>Display Error Message</small>
        </div>
        <img src="./Landing.jpg" alt="" />
        <button id="btn">Submit</button>
      </form>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
